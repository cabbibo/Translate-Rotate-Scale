<html>
  <head>
    <style>

      #container{

        background:#000;
        position:absolute;
        top:0px;
        left:0px;

      }

    </style>
  </head>
  <body>    

    <div id="container"></div>

    <script src="lib/leap.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/OBJLoader.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/ConnectedHand.js"></script>
    <script src="lib/ObjectControls.js"></script>
    
    <script>

      var container , camera , scener, renderer , stats;

      var controller , controls;

      var numOfObjects = 25;
      var objectControls;
      var OBJLoader = new THREE.OBJLoader();

         init();

      OBJLoader.load( 'lib/lordHelix.obj' , function(object){
         

        object.traverse( function ( child ) {

          if ( child instanceof THREE.Mesh ) {

            child.geometry.computeBoundingSphere();
            child.geometry.computeBoundingBox();


            var white = new THREE.Color( 1 , 1 , 1 );

            var hoverOver = function(){

              console.log( 'hoverOver' );
              this.material.opacity = 1;
              this.material.color = white;
              this.material.transparent = true;

            }

            var hoverOut = function(){

              console.log( 'hoverOut' );
              console.log( this.uuid );
              this.material.opacity = .3;
              this.material.transparent = true;

            }

            var select = function(){

              this.material.wireframe = true;

            }

            var deselect = function(){

              this.material.wireframe = false;

            }

            for( var i = 0; i < numOfObjects ; i ++ ){

              var color     = new THREE.Color( i / numOfObjects , 0 , 1 );
              var specular  = new THREE.Color( 1 , 0 , i / numOfObjects );
              var newMat    = new THREE.MeshPhongMaterial({
                color:color,
                specular: specular  
              });

              var mesh = new THREE.Mesh( child.geometry , newMat );
              scene.add( mesh );

              mesh.scale.multiplyScalar( 1 );
              mesh.rotation.x = Math.PI / 2;

              var size = Math.ceil( Math.sqrt( numOfObjects ) );
              var x = Math.floor( i / size );
              var y = (i - (x * size ) ) / size;
              mesh.position.y = ( y - .5 ) * 100;
              mesh.position.x = ( x/size - .5 ) * 100;

              mesh.hoverOut = hoverOut;
              mesh.hoverOver = hoverOver;
              mesh.select = select;
              mesh.deselect = deselect;

              objectControls.add( mesh );

            }

          }


        });

        animate();

      });

      function init(){

        controller = new Leap.Controller();
     
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          50 ,
          window.innerWidth / window.innerHeight,
          1 ,
          1000
        );

        camera.position.z = 200;
   
        console.log( camera );
        controls = new THREE.TrackballControls( camera  );

        var geometry = new THREE.BoxGeometry( 1 , 1 , 1 );
        var material = new THREE.MeshNormalMaterial();

        container = document.getElementById( 'container' );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );    

        var mesh = new THREE.Mesh( geometry , material );
        scene.add( mesh );

        objectControls = new ObjectControls( camera , controller );
        objectControls.linkToCenter( mesh );


        for( var i = 0; i < 10; i++ ){

          var color = new THREE.Color();
          color.r = Math.random();
          color.g = Math.random();
          color.b = Math.random();

          var light = new THREE.PointLight( color , 1 , 100 );
          light.position.x = ( Math.random() - .5 ) * 100;
          light.position.y = ( Math.random() - .5 ) * 100;
          light.position.z = ( Math.random() - .5 ) * 100;
          scene.add( light );

        }

        controller.connect();

        window.addEventListener( 'resize', onResize , false );
        

      }
      
      function onResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate(){

        objectControls.update();
        controls.update();
        renderer.render( scene , camera );

        requestAnimationFrame( animate );

      }


    </script>

  </body>
</html>
